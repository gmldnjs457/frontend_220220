<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>현재페이지 제목</title>
    <style>
      /* 내용을 작성한면 표현되지 않는다. */
      img { width: 100px; height: auto;}

      /** 
        *리스트로 이루어진 설명글 작성 가능
      */

    </style>
  </head>
  <body>
  <!-- =========== type: block =========== -->
  <!-- heading -->
  <!-- content -->
  <p></p>
  <blockquote>
    <q></q>
  </blockquote>
  <address></address>
  <!-- list -->
  <ul> 
    <li><a href="https://naver.com">네이버로이동</a></li>
    <li><a href="https://daum.net" title="다음으로 이동">다음으로 이동</a></li>
  </ul>
  <ol>
    <li><a href="https://google.com" target="_self">google로 이동</a></li>
    <li><a href="https://w3.org/tr" target="_blank">w3cs</a></li>
  </ol>
  <dl>
    
  </dl>

  <!-- ===== type: inline ======= -->
  <p>
  <strong></strong>
  <em></em>
  <ins></ins>
  <del></del>

  오늘<span hidden>의 할일은</span>
  웹문서
  <span hidden>를 만들고 간단하게 디자인</span>해보기! 

  오늘 웹문서 해보기
  </p>
  
  <!-- ================= -->
  <div>의미 없는 요소, 빈 박스, 그룹으로 활용: block의 개념</div>
  <span>의미 없는 요소, 빈 비닐봉투: inline의 개념</span>
  <a href="#">anchor-원하는 페이지로 이동하게하는 hyperlink</a>
  <img src="https://picsum.photos/500/250" alt="이미지 설명" />

  <!-- single =========== -->
  <hr />
  <br />

  </body>
</html>
