<!DOCTYPE html>
<!-- a_03_semantic.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headerBox">
      <h1>site name</h1>
      <nav class="navigation_part">
        <h2>navigation</h2>
      </nav>
    </header>
    
    <section id="viewBox">
      <h2>광고영역</h2>
      <!-- 본문 내용. 다른 영역의 핵심 요약 설명 / 미니 웹(html) 구성 가능 -->
      <!-- *미니 웹 구성 가능: section 안에 header, footer 써도 됨 -->
    </section>

    <article id="contentBox">
      <h2>인기상품</h2>
      <!-- 본문 내용. 본격 설명(기사, 글), 홀로 서기 가능, 미니 웹 구성 가능-->
    </article>

    <!-- <p>남녀가 얼굴을 마주보고 사랑스럽게 쳐다본다.</p>
    <blockquote>
      남:<q>오늘따라 예뻐보이네?</q>
      <aside>
        여자 주인공을 느끼하고 그윽하게 바라본다. 오글거리는 몸짓으로
      </aside>
    </blockquote>
 -->
    <aside id="sideBox">
      <h2>장바구니 및 기타 상품안내</h2>
      <!-- 존재한다? 굿 / 없다? 상관없음 ex: 보조광고, 우측하단 퀵메뉴-->
    </aside>

    <footer id="footerBox">
      <h2>사이트 주요 내용 안내</h2>
    </footer>
  </div>

</body>
</html>
